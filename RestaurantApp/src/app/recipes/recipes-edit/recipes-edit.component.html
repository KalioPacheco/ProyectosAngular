<div class="row">
  <div class="col-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubbmit()">
      <div class="row">
        <div class="col-12">
          <button class="btn btn-success" type="submit" [disabled]="!recipeForm.valid">
            Save
          </button>
          <button class="btn btn-danger" type="button">
            Cancel
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" formControlName="name">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="imagePath">
              ImageURL
            </label>
            <input type="text" class="form-control" id="imagePath" formControlName="imagePath">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="description">Descripci√≥n</label>
            <textarea name="description" class="form-control" id="description" rows="6" formControlName="description">

            </textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12" formArrayName="ingredients">
          <div class="row" 
            *ngFor="let ingredientsControl of recipeForm.get('ingredients').controls; let i = index"
            [formGroupName]="i" style="margin-top: 10px">
            <div class="col-8">
              <input type="text" class="form-control" formControlName="name">
            </div>
            <div class="col-2"><input type="text" class="form-control" formControlName="amount"></div>
            <div class="col-2"><button class="btn btn-danger">X</button></div>
          </div>
          <hr>
          <div class="row col-12">
            <button class="btn btn-success" (click)="onAddIngredent()">AddIngredient</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
